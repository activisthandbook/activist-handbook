<p><strong>Extinction Rebellion</strong> (abbreviated as <strong>XR</strong>) is a global environmental movement with the stated aim of using nonviolent civil disobedience to compel government action to avoid tipping points in the climate system, biodiversity loss, and the risk of social and ecological collapse.</p>
