<p>List of services:</p>
<ul>
  <li><a href="https://www.change.org/">Change.org</a> Petition site. Chose a target, make a petition, send it to your friends. If they get traction, Change.org has staff that can provide support. (They also have org accounts, that allow groups to do branded pages and export contact info of signers.)</li>
</ul>
